name: Go Test

on:
  push:
    branches: [ $default-branch, develop ]
  pull_request:
    branches: [ $default-branch, develop ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Test
      run: go test -v ./...